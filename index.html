<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="content">
        <div class="btn startBtn"><button></button></div>
        <div class="btn pauseBtn"><button></button></div>
        <div id="snakeWrap"></div>
    </div>
    <div class="score">
        <div id="yourScore">
            <div class="startScore">点击开始</div>
            <div class="yourScore">
                <div class="ysTop">Score</div>
                <div class="ysBottom"></div>
            </div>
        </div>
    </div>
    <div class="speed">
        <span class="leftSpeed"><button>易</button></span>
        <span class="clear"></span>
        <span class="centerSpeed"><button>中</button></span>
        <span class="rightSpeed"><button>难</button></span>
        <div class="clear"></div>
    </div>
    <audio id="wake" src="static/Hillsong Young And Free - Wake.mp3"></audio>
    <audio id="death" src="static/刘晓月 - 失败 Destroied.mp3"></audio>
    <audio id="getFood" src="static/吃食物2.mp3"></audio>
    <audio id="replay" src="static/大野木宣幸 - Battle City.mp3"></audio>
    <script src="js/index.js"></script>
</body>

</html>
